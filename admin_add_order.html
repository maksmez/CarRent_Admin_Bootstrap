            <h1>Добавление заказа</h1>

            <form class="form-row border border-dark p-3">
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="name" class="col-sm-4 col-12 col-form-label">Имя клиента</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="name" placeholder="Имя">
                    </div>
                    <label for="tel" class="col-sm-4 col-12 col-form-label">Телефон</label>
                    <div class="col-sm-8 col-12">
                        <input type="tel" class="form-control mb-2" id="tel" placeholder="Телефон">
                    </div>

                    <label for="car" class="col-sm-4 col-12 col-form-label">Транспорт</label>
                    <div class="input-group col-sm-8 col-12 mb-2">
                        <input type="text" class="form-control h-100" id="car" placeholder="Транспорт">
                        <div class="input-group-append">
                            <a class="btn btn-primary h-100 p-2" href="#"><i class="fas fa-plus text-white"></i></a>
                        </div>
                    </div>
                    <label for="datestart" class="col-sm-4 col-12 col-form-label">Начало</label>
                    <div class="col-sm-8 col-12">
                        <input type="date" class="form-control  mb-2" id="datestart">
                    </div>
                    <label for="dateend" class="col-sm-4 col-12 col-form-label">Конец</label>
                    <div class="col-sm-8 col-12">
                        <input type="date" class="form-control  mb-2" id="dateend">
                    </div>
                    <label for="driver" class="col-sm-4 col-12 col-form-label">Водитель</label>
                    <div class="col-sm-8 col-12">
                        <select class="form-control mb-2">
                            <option>Есть</option>
                            <option>Нет</option>
                        </select>
                    </div>
                    <label for="cost" class="col-sm-4 col-12 col-form-label">Стоимость</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="cost" placeholder="Стоимость" disabled>
                    </div>
                    
                    <label for="payed" class="col-sm-4 col-12 col-form-label">Внесено</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="payed" placeholder="Внесено">
                    </div>
                    <label for="needpay" class="col-sm-4 col-12 col-form-label" hidden>Нужно внести</label>
                    <div class="col-sm-8 col-12" hidden>
                        <input type="text" class="form-control mb-2" id="needpay" placeholder="Нужно внести">
                    </div>
                </div>
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="company" class="col-sm-4 col-12 col-form-label">Компания</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="company" placeholder="Компания" disabled>
                    </div>
                    <label for="tel2" class="col-sm-4 col-12 col-form-label">Телефон</label>
                    <div class="col-sm-8 col-12">
                        <input type="tel" class="form-control mb-2" id="tel2" placeholder="Телефон" disabled>
                    </div>
                    <label for="address" class="col-sm-4 col-12 col-form-label">Расположение</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="address" placeholder="Расположение" disabled>
                    </div>
                    <label for="note" class="col-sm-4 col-12 col-form-label">Примечание</label>
                    <div class="col-sm-8 col-12">
                        <textarea class="form-control mb-2" id="note" rows="10" placeholder="Примечание"></textarea>
                    </div>
                   
                </div>

                <button type="submit" class="btn btn-primary p-2 col-lg-3 col-12  my-3">Добавить</button>
            </form>
