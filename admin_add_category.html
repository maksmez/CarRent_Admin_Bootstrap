            <div class="row mb-3 ">
                <h1 class="col-lg-7">Добавить категорию</h1>
                <div class="col-lg-5 col-12 d-lg-flex ">
                    <div class="col-lg-6 col-12 p-0 px-lg-3">
                        <a href="" class="btn btn-dark w-100">Скрыть</a>

            </div>

            <form class="row">
                <div class="col-md-7 col-12">
                    <div class="form-group">
                        <label class="col-form-label">Название</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group d-sm-flex justify-content-between">
                        <button class="btn btn-success col-sm-4 col-12 mb-2 mb-sm-0">Добавить</button>
                        <select class="form-control col-sm-7 col-12">
                            <option value="" disabled selected>Целое</option>
                            <option>Текст</option>
                        </select>
                    </div>
                    <div class="form-group d-sm-flex justify-content-between">
                        <input type="text" class="form-control col-sm-7 col-12 mb-2 mb-sm-0">
                        <button class="btn btn-success col-sm-4 col-12">Ок</button>

                    </div>
                    <div class="form-row px-1">
                        <label class="col-form-label col-sm-6 px-0 col-12">Марка</label>
                        <label class="col-form-label col-sm-3 px-0 col-7">Текст</label>
                        <button class="btn btn-danger col-sm-3 col-5 ">Удалить</button>
                        <hr class="w-100">
                    </div>
                    <div class="form-row px-1">
                        <label class="col-form-label col-sm-6 px-0 col-12">Модель</label>
                        <label class="col-form-label col-sm-3 px-0 col-7">Текст</label>
                        <button class="btn btn-danger col-sm-3 col-5 ">Удалить</button>
                        <hr class="w-100">
                    </div>
                    <div class="form-row px-1">
                        <label class="col-form-label col-sm-6 px-0 col-12">Вместительность</label>
                        <label class="col-form-label col-sm-3 px-0 col-7">Целое</label>
                        <button class="btn btn-danger col-sm-3 col-5 ">Удалить</button>
                        <hr class="w-100">
                    </div>
                    <div class="form-row px-1">
                        <label class="col-form-label col-sm-6 px-0 col-12">Год выпуска</label>
                        <label class="col-form-label col-sm-3 px-0 col-7">Целое</label>
                        <button class="btn btn-danger col-sm-3 col-5 ">Удалить</button>
                        <hr class="w-100">

                    </div>
                    <div class="form-row  px-1">
                        <label class="col-form-label col-sm-6 px-0 col-12">Водитель</label>
                        <label class="col-form-label col-sm-3 px-0 col-7">Булево</label>
                        <button class="btn btn-danger col-sm-3 col-5 ">Удалить</button>
                        <hr class="w-100">

                    </div>
                    <div class="form-row px-1">
                        <label class="col-form-label col-sm-6 px-0 col-12">Владелец</label>
                        <label class="col-form-label col-sm-3 px-0 col-7">Текст</label>
                        <button class="btn btn-danger col-sm-3 col-5 ">Удалить</button>
                        <hr class="w-100">

                    </div>
                    <div class="form-row px-1">
